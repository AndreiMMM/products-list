<div *ngIf="productsSortingForm" [formGroup]="productsSortingForm" class="sorting-container">
  <mat-form-field appearance="fill">
    <mat-label>Sort By</mat-label>
    <mat-select formControlName="sortBy">
      <mat-option *ngFor="let ordering of productOrdering" [value]="ordering">
        {{ ordering | titleCaseEnum }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
